<div data-ng-controller="AuthController">
    <div class="alert alert-danger animated fadeIn" ng-show="errors.message">{{errors.message}}</div>
    <h1>Register</h1>
    <form ng-submit="register()" class="signup form-horizontal">
        <div class="form-group" ng-class="{'has-feedback has-error': errors.name}">
            <label class="col-md-4 control-label" for="name">Full Name</label>
            <div class="col-md-8">
                <input id="name" type="text" name="name" placeholder="Full name" class="form-control" ng-model="user.name"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="errors.name"></span>
                <span class="help-block" ng-show="errors.name">{{errors.name.message}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-feedback has-error': errors.email}">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
                <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="errors.email"></span>
                <span class="help-block" ng-show="errors.email">{{errors.email.message}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-feedback has-error': errors.username}">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-8">
                <input id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="errors.username"></span>
                <span class="help-block" ng-show="errors.username">{{errors.username.message}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-feedback has-error': errors.password}">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
                <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="errors.password"></span>
                <span class="help-block" ng-show="errors.password">{{errors.password.message}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-feedback has-error': errors.confirm_password}">
            <label class="col-md-4 control-label" for="password">Confirm Password</label>
            <div class="col-md-8">
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Password" class="form-control" ng-model="user.confirm_password"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="errors.confirm_password"></span>
                <span class="help-block" ng-show="errors.confirm_password">{{errors.confirm_password.message}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">Sign up</button>&nbsp;
                or&nbsp;<a ui-sref='auth.login' class="show-login">login</a>
            </div>
        </div>
    </form>
</div>
